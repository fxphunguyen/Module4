<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register | Zircos - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="assets\images\favicon.ico">
    <link href="assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <link href="assets\sweetalert2\sweetalert2.all.min.css" type="text/css">
</head>

<body>

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="index.html" class="text-success">
                                <span><img src="assets\images\logo.png" alt="" height="36"></span>
                            </a>
                        </div>
                    </div>

                    <div class="card-body" >

                        <form id="frmCreate">

                            <div class="form-group">
                                <input class="form-control" type="text" id="fullName" required=""
                                       placeholder="FullName">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" id="phoneReg" required=""
                                       placeholder="Phone">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="username" id="usernameReg" required=""
                                       placeholder="UserName">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" required="" id="passwordReg"
                                       placeholder="Password">
                            </div>

                            <div class="form-group">
                                <div class="checkbox checkbox-success pt-1 pl-1">
                                    <input id="checkbox-signup" type="checkbox" checked="checked">
                                    <label for="checkbox-signup" class="mb-0">I accept <a href="#">Terms and
                                        Conditions</a></label>
                                </div>
                            </div>

                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button id="btnSignUp"
                                            class="btn width-md btn-bordered btn-danger waves-effect waves-light"
                                            type="submit">Register
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Already have account?<a href="login" class="text-primary ml-1"><b>Sign
                            In</b></a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="assets\js\vendor.min.js"></script>
<script src="assets\js\app.min.js"></script>
<script src="assets\js\jquery\v3.6.1\jquery-3.6.1.js"></script>
<script src="assets\sweetalert2\sweetalert2.all.min.js"></script>
<script src="assets\js\app\App.js"></script>
<script>
    let btnSignUp = $('#btnSignUp')

    btnSignUp.on('click', () => {
        let fullName = $('#fullName').val();
        let phone = $('#phoneReg').val();
        let username = $('#usernameReg').val();
        let password = $('#passwordReg').val();
        let roleId = 2;

        let user = {
            fullName: fullName,
            phone: phone,
            username: username,
            password: password,
            role: {
                id: roleId
            },
        }

        $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "POST",
            "url": "http://localhost:8080/api/auth/register",
            "data": JSON.stringify(user)
        })
            .done((data) => {
                console.log(data)
                App.IziToast.showSuccessAlert('Đăng kí thành công');
                window.location.href = "login";
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
                if (jqXHR.responseJSON) {
                    $.each(jqXHR.responseJSON, (key, item) => {
                        App.IziToast.showErrorAlert(item);
                        App.IziToast.showErrorAlert('Đăng kí thất bại');
                    })
                }

            })
    })
</script>

</body>

</html>
