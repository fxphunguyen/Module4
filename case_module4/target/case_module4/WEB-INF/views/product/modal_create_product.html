<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create_product">
    <div id="modalCreateProduct" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-xl-4">
                                <label for="category">Category</label>
                                <select type="text" id="category" name="category" class="form-control"></select>
                            </div>

                            <div class="col-xl-4">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>

                            <div class="col-xl-4">
                                <label for="image">Image</label>
                                <input type="text" id="image" name="image" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-2"></div>
                            <div class="col-xl-4">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount" class="form-control"/>
                            </div>

                            <div class="col-xl-4">
                                <label for="price">Price</label>
                                <input type="number" id="price" name="price" class="form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary"><i class="fa fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
